<!DOCTYPE html>
<html lang="es">
<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">

	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<title>Index</title>
</head>

<body>
	<!--Nav-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"  id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Galeria</a>
        <a class="nav-link" href="#">Post</a>
      </div>
    </div>
  </div>
</nav>
	<!--Header-->

<div class="container">
<h1> Nuevo Post</h1>
<form th:action="@{/save}" th:object="${pelicula}" method="POST">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Id</label>
  <input th:field="*{idmovie}" readonly="readonly" type="number" class="form-control" id="id" placeholder="Identificador">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Titulo</label>
  <input th:field="*{namemovie}" type="text" class="form-control" id="id" placeholder="Nombre">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
  <input th:field="*{descriptionmovie}" type="text" class="form-control" id="id" placeholder="Descripcion">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Categoria</label>
  <input th:field="*{categorymovie}" type="text" class="form-control" id="id" placeholder="Categoria">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Imagen</label>
  <input th:field="*{imgmovie}" type="text" class="form-control" id="id" placeholder="Imagen">
</div>
<input type="submit" value="Guardar" /> <a th:href="@{/listar}">Regresar</a>
</form>
</div>


	</div>
</div>
</body>

</html>
